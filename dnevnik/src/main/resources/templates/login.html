<!DOCTYPE html>
<html>
    <head>
        <title>Spring Security Tutorial</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="/style.css"/>

    </head>
    <body>
        <header id="header">
            <div class="header-first">
            </div>
            <div class="pic">
            </div>
            <div class="header-second">
            </div>
        </header>
        <div class="bodi" align="center" >
            <form th:action="@{/login}" method="POST">
                <h3>Welcome</h3>
                <br/>
                <input type="text" id="username" name="username"  th:placeholder="Username"/> <br/> 
                <input type="password"  th:placeholder="Password" id="password" name="password"/> <br /> 
                <div th:if="${param.error}">
                    <p>UserName or Password invalid, please verify</p>
                </div>
                <button name="Submit" value="Login" type="Submit" th:text="Login"></button>
            </form>
        </div>
        <footer id="footer">
            <h1>Ovo je futer</h1>
        </footer>
    </body>
</html>
